<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head-tag"></head>
<body>
<div th:replace="fragments :: banner-and-navbar" />
<div class="container">
    <div class="col-lg-9">
        <h3 class="">Subscription Form</h3>
        <form class="" method="post" th:action="@{/subscribe-fake}">
            <fieldset class="form-group">
                <legend>Subscriber Information</legend>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" required />
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-8 mb-3">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-8 mb-3">
                        <label>Street Address</label>
                        <input type="text" class="form-control" placeholder="Street Address" required />
                    </div>
                    <div class="col-md-2 mb-3">
                        <label>Apt./Ste./Unit</label>
                        <input type="text" class="form-control" placeholder="#" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label>City</label>
                        <input type="text" class="form-control" placeholder="City" required />
                    </div>
                    <div class="col-mb-3 mb-3">
                        <label>State</label>
                        <select class="form-control" required>
                            <option value=""></option>
                            <option  th:each="state : ${states}" th:value="${state}" th:inline="text">[[${state}]]</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label>Zip Code</label>
                        <input type="text" class="form-control" placeholder="Zip Code" required />
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <legend>Payment Information</legend>
                <blockquote class="blockquote">
                    <smal class="text-info">Name on card & billing address must match details provided above.</smal>
                </blockquote>
                <div class="form-row">
                    <div class="col-md-6">
                        <label> Credit Card Number</label>
                        <input class="form-control mb-3" type="text" placeholder="1234567890987654" pattern="[0-9]{16}" title="Credit Card Number" minlength="16" maxlength="16" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-2">
                        <label>Exp. Month</label>
                        <select class="form-control mb-3" required>
                            <option value=""></option>
                            <option value="01">01 - Jan</option>
                            <option value="02">02 - Feb</option>
                            <option value="03">03 - Mar</option>
                            <option value="04">04 - Apr</option>
                            <option value="05">05 - May</option>
                            <option value="06">06 - Jun</option>
                            <option value="07">07 - Jul</option>
                            <option value="08">08 - Aug</option>
                            <option value="09">09 - Sep</option>
                            <option value="10">10 - Oct</option>
                            <option value="11">11 - Nov</option>
                            <option value="12">12 - Dec</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label>Exp. Year</label>
                        <input class="form-control mb-3" type="text" placeholder="YYYY" pattern="20[2-9]{1}[0-9]{1}" minlength="4" maxlength="4" required>
                    </div>
                    <div class="col-md-2">
                        <label>CVV</label>
                        <input class="form-control mb-3" type="text" placeholder="CVV" pattern="[0-9]{3,4}" minlength="3" maxlength="4" required>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <legend>Type of Service</legend>
                <div class="form-row">
                    <div class="col-sm-10 mb-3">
                        <div class="form-check" th:each="category : ${categories}" >
                            <input class="form-check-input" name="category" type="radio" th:value="${category}" th:id="${category}" required>
                            <label class="form-check-label" th:inline="text" th:for="${category}"> [[${category}]]</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">Accept Terms and Conditions</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
    </div>
</div>
<div th:replace="fragments :: footer" />
</body>
</html>
