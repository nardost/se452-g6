<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head-tag"></head>
<body>
<div th:replace="fragments :: banner-and-navbar" />
<div class="container">
    <form class="" method="post" th:action="@{/subscribe-fake}">
        <fieldset class="form-group">
            <legend>Subscriber Information</legend>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" required />
                </div>
                <div class="col-md-4 mb-3">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" required />
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-8 mb-3">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Email" required />
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-8 mb-3">
                    <label>Street Address</label>
                    <input type="text" class="form-control" placeholder="Street Address" required />
                </div>
                <div class="col-md-2 mb-3">
                    <label>Apt./Ste./Unit</label>
                    <input type="text" class="form-control" placeholder="#" />
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label>City</label>
                    <input type="text" class="form-control" placeholder="City" required />
                </div>
                <div class="col-mb-3 mb-3">
                    <label>State</label>
                    <select class="form-control">
                        <option value="" selected="selected">State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col-md-2 mb-3">
                    <label>Zip Code</label>
                    <input type="text" class="form-control" placeholder="Zip Code" required />
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <legend>Payment Information</legend>
            <small class="text-primary">Name on card & billing address must match details provided above.</small>
            <div class="form-row">
                <div class="col-mxs-6">
                    <input class="form-control" type="text" placeholder="1234567890987654" pattern="[0-9]{16}" title="Credit Card Number" minlength="16" maxlength="16" required>
                    <label class="form-check-label"> Credit Card Number</label>
                </div>
                <div class="col-xs-1">
                    <input class="form-control" type="text" placeholder="MM" pattern="([1-9]|1[0-2]{1})" minlength="1" maxlength="2" required>
                    <label class="form-check-label">Expiration Month</label>
                </div>
                <div class="col-xs-1">
                    <input class="form-control" type="text" placeholder="YYYY" pattern="20[2-9]{1}[0-9]{1}" minlength="4" maxlength="4" required>
                    <label class="form-check-label">Expiration Year</label>
                </div>
                <div class="col-xs-1">
                    <input class="form-control" type="text" placeholder="CVV" pattern="[0-9]{3,4}" minlength="3" maxlength="4" required>
                    <label class="form-check-label">CVV</label>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <legend>Type of Service</legend>
            <div class="form-row">
                <div class="col-sm-10 mb-3">
                    <div class="form-check" th:each="category : ${categories}" >
                        <input class="form-check-input" type="radio" th:value="${category}" th:id="${category}" required>
                        <label class="form-check-label" th:inline="text" th:for="${category}"> [[${category}]]</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                    <label class="form-check-label" for="acceptTerms">Accept Terms and Conditions</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Subscribe</button>
    </form>
</div>
<div th:replace="fragments :: footer" />
</body>
</html>
